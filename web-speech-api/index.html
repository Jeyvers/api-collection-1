<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body {
            background: #141414;
        }
    </style>
    <title>Type-N-Speak</title>
</head>
<body class="text-white">
    <div class="container text-center">
        <img src="img/speech.png" class="mb-5" alt="">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form >
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything.."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate"> Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="rate" class="form-range" value="1" step="0.1" min="0.5" max="2">
                    </div>
                    <div class="form-group">
                        <label for="pitch"> Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="pitch" class="form-range" value="1" step="0.1" min="0" max="2">
                    </div>
                    <div class="form-group">
                        <select name="" id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn mt-2 mb-3 btn-light btn-lg">Speak It</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
